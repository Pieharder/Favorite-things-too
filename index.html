<!DOCTYPE html>
<html lang="en">
<head>

  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Arrays</title>
</head>
<body>
  <h1>Let's list our favorite things!</h1>
  <form id="favorites">
    <div class="form-group">
      <label for="favorite1">Number 1:</label>
      <input id="favorite1" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="favorite2">Number 2:</label>
      <input id="favorite2" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="favorite3">Number 3:</label>
      <input id="favorite3" class="form-control" type="text">
    </div>
    <button type="submit" class="btn">Submit!</button>
  </form>
  <div id="result">

  </div>
</body>
</html>
